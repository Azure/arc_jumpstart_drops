kind: Deployment
apiVersion: apps/v1
metadata:
  name: example-static
  labels:
    app: example-static
  namespace: "default"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-static
  template:
    metadata:
      labels:
        app: example-static
    spec:
      containers:
        - image: mcr.microsoft.com/cbl-mariner/base/core:2.0
          name: mariner
          command:
            - "/bin/sh"
            - "-c"
            - "dd if=/dev/urandom of=/data/exampleSubDir/acsaingesttestfile count=16 bs=1M && while true; do ls /data &>/dev/null || break; sleep 1; done"
          volumeMounts:
            - name: acsa
              mountPath: "/data/"
      volumes:
        - name: acsa
          persistentVolumeClaim:
            claimName: acsa-pvc