name: Drop last modification validator

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.9.0
        
    - name: Install dependencies
      run: npm install

    - name: Run script to check LastModified
      run: node checkLastModified.js